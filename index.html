<html>
  <head>
    <!-- Moralis SDK code -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>
  <body>
    <h1>Moralis Aqi Stats</h1>

    <button id="btn-login">Moralis Login</button>
    <button id="btn-logout">Logout</button>
    <button id="btn-get-stats">Refresh Stats</button>

    <!-- stats will go here -->
    <ul id="aqi-stats"></ul>

    <script>
      // connect to Moralis server
      const serverUrl = "https://w9so9tqfmgbj.usemoralis.com:2053/server";
      const appId = "8tqaniA38NAokVBunTVa0n7ZxY2wai9Gt8M7Oi6e";
      Moralis.start({ serverUrl, appId });

      async function login() {
        let user = Moralis.User.current();
        if (!user) {
          user = await Moralis.Web3.authenticate();
        }
        console.log("logged in user:", user);
        getStats();
      }

      async function logOut() {
        await Moralis.User.logOut();
        console.log("logged out");
      }

      // bind button click handlers
      document.getElementById("btn-login").onclick = login;
      document.getElementById("btn-logout").onclick = logOut;
      document.getElementById("btn-get-stats").onclick = getStats;

      function getStats() {
        const user = Moralis.User.current();
        if (user) {
          getLocEventsByUserLatLon(user, "50", "50"); // make available throught GUI
        }
      }

      async function getLocEventsByUserLatLon(user, lat, lon) {
        // create query
        const locQuery = new Moralis.Query("LocationEventTable");         
        locQuery.equalTo("requester_", user.get("ethAddress"));
        locQuery.equalTo("lat_", lat);
        locQuery.equalTo("lon_", lon);
        locQuery.limit(10); 
        locQuery.descending("block_timestamp");

        // run query 
        const prunedLocResults = await locQuery.find();
        mapDataEventToLocEvent(prunedLocResults);
      }

      async function mapDataEventToLocEvent(locResults) {
        for (let i = 0; i < locResults.length; i++) { 
            const txhash_id = locResults[i].get("transaction_hash");
            const aqiQuery = new Moralis.Query("DataEventTable");
            aqiQuery.equalTo("transaction_hash", txhash_id)
            const aqiResult = await aqiQuery.find();
            renderStats(locResults[i], aqiResult[0]);
        }
      }

      function renderStats(locResult, aqiResult) {
            console.log("Timestamp: ", locResult.get("block_timestamp"));
            console.log("Lat:", locResult.get("lat_"));
            console.log("Lon:", locResult.get("lon_"));
            console.log("Aqi:", aqiResult.get("aqi_"));
            console.log("PM10:", aqiResult.get("pm10_"));
      }

      //get stats on page load
      getStats();
    </script>
  </body>
</html>
