<html>
  <head>
    <!-- Moralis SDK code -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>
  <body>
    <h1>Moralis Aqi Stats</h1>

    <button id="btn-login">Moralis Login</button>
    <button id="btn-logout">Logout</button>
    <button id="btn-get-stats">Refresh Stats</button>

    <!-- stats will go here -->
    <ul id="aqi-stats"></ul>

    <script>
      // connect to Moralis server
      const serverUrl = "https://w9so9tqfmgbj.usemoralis.com:2053/server";
      const appId = "8tqaniA38NAokVBunTVa0n7ZxY2wai9Gt8M7Oi6e";
      Moralis.start({ serverUrl, appId });

      async function login() {
        let user = Moralis.User.current();
        if (!user) {
          user = await Moralis.Web3.authenticate();
        }
        console.log("logged in user:", user);
        getStats();
      }

      async function logOut() {
        await Moralis.User.logOut();
        console.log("logged out");
      }

      // bind button click handlers
      document.getElementById("btn-login").onclick = login;
      document.getElementById("btn-logout").onclick = logOut;
      document.getElementById("btn-get-stats").onclick = getStats;

      function getStats() {
        const user = Moralis.User.current();
        if (user) {
            getEventsByUserLatLon(user, "50", "50"); // make available throught GUI
        }
      }

      async function getEventsByUserLatLon(user, lat, lon) {
        // create query
        const locQuery = new Moralis.Query("LocationEventTable"); 
        const aqiQuery = new Moralis.Query("DataEventTable");
        
        locQuery.equalTo("requester_", user.get("ethAddress"));
        locQuery.equalTo("lat_", lat);
        locQuery.equalTo("lon_", lon);
        aqiQuery.matchesKeyInQuery("transaction_hash", "transaction_hash", locQuery)

        // map location events to aqi events by sorting them by tx hash (risky but ok for now)
        locQuery.ascending("transaction_hash");
        aqiQuery.ascending("transaction_hash");

        // run query 
        const locResults = await locQuery.find();
        const aqiResults = await aqiQuery.find();

        renderStats(locResults, aqiResults);
      }

      function renderStats(locResults, aqiResults) {
        // assumably locResults and aqiResults are of same length 
        // and are sorted by tx hash for simplyfied key-value matching
        if (locResults.length != aqiResults.length) {
            console.error("Event results do not match and can not be mapped by regular sort structure");
        } 
        else 
        {
          for (let i = 0; i < locResults.length; i++) { 
            console.log("Object: ", i);
            console.log("Timestamp: ", locResults[i].get("block_timestamp"));
            console.log("Lat:", locResults[i].get("lat_"));
            console.log("Lon:", locResults[i].get("lon_"));
            console.log("Aqi:", aqiResults[i].get("aqi_"));
            console.log("PM10:", aqiResults[i].get("pm10_"));
          }
        }
      }

      //get stats on page load
      getStats();
    </script>
  </body>
</html>
